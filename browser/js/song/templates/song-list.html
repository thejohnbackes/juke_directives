<table class='table' ng-show="songs.length">
  <thead>
    <tr>
      <th></th>
      <th>Name</th>
      <th>Artists</th>
      <th>Genres</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="song in songs" ng-class="{active: song === getCurrentSong() }" double-click="toggle(song)">
      <td><play-button></play-button></td>
      <td>{{ song.name }}</td>
      <td><span ng-repeat="artist in song.artists">{{ artist.name }}{{ $last ? '' : ', ' }}</span></td>
      <td>{{ song.genres.join(', ') }}</td>
    </tr>
  </tbody>
</table>
